<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/components/components.css">
  <link rel="stylesheet" href="/css/cart.css">
  <title>Cart</title>

</head>

<body>
  <main class="frame">

    <aside class="body-text-notification">
      <h2 class="body-title">Min Kundvagn</h2>
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M13.73 21C13.5542 21.3031 13.3018 21.5547 12.9982 21.7295C12.6946 21.9044 12.3504 21.9965 12 21.9965C11.6496 21.9965 11.3054 21.9044 11.0018 21.7295C10.6982 21.5547 10.4458 21.3031 10.27 21M18 8C18 6.4087 17.3679 4.88258 16.2426 3.75736C15.1174 2.63214 13.5913 2 12 2C10.4087 2 8.88258 2.63214 7.75736 3.75736C6.63214 4.88258 6 6.4087 6 8C6 15 3 17 3 17H21C21 17 18 15 18 8Z"
          stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
      </svg>
    </aside>

    <section class="product-list-frame">
      <article class="product">
        <div class="product-picture-container">
          <img class="product-picture" src="/images/drillingMachine.jpeg" />
        </div>
        <div class="product-about-container">
          <h2 class="product-title">SKRUVDRAGARE</h2>
          <p class="product-info">Lånas ut av Göran Persson<br />på Verktygsgatan 12.</p>
          <aside class="product-rating">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M6.06293 1.51511C6.38626 0.647287 7.61374 0.647285 7.93707 1.51511L8.98488 4.32741C9.12527 4.70423 9.47772 4.9603 9.87948 4.97738L12.8779 5.10485C13.8032 5.14418 14.1825 6.31159 13.4571 6.88727L11.1062 8.75284C10.7912 9.0028 10.6566 9.41713 10.7645 9.8045L11.5698 12.6956C11.8183 13.5877 10.8253 14.3092 10.0536 13.7972L7.55289 12.1379C7.21782 11.9155 6.78218 11.9155 6.44711 12.1379L3.94639 13.7972C3.17471 14.3092 2.18165 13.5877 2.43017 12.6956L3.23551 9.8045C3.34342 9.41713 3.20879 9.0028 2.8938 8.75284L0.542931 6.88727C-0.182503 6.31159 0.196809 5.14418 1.12207 5.10485L4.12052 4.97738C4.52228 4.9603 4.87473 4.70423 5.01512 4.32741L6.06293 1.51511Z"
                fill="#EBB65B" />
            </svg>
            <span>4.9 (7)</span>
          </aside>
          <span class="product-availability">Ledig nu</span>
        </div>
      </article>
      <section class="button-container">
        <button class="button-default">Låna Verktyg</button>
        <button class="button-secondary">Tillbaka</button>
      </section>
    </section>

    <section class="navbar-container">
      <aside class="navbar-container__box">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M9 22V12H15V22M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <h2>Hem</h2>
      </aside>
      <aside class="navbar-container__box navbar-container__box-green">
        <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24">
          <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
            <circle cx="8" cy="21" r="1" />
            <circle cx="19" cy="21" r="1" />
            <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12" />
          </g>
        </svg>
        <h2>Kundvagn</h2>
      </aside>
      <aside class="navbar-container__box">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M19.7841 20.7634V18.7634C19.7841 17.7026 19.3626 16.6851 18.6125 15.935C17.8623 15.1849 16.8449 14.7634 15.7841 14.7634H7.78406C6.72319 14.7634 5.70578 15.1849 4.95563 15.935C4.20548 16.6851 3.78406 17.7026 3.78406 18.7634V20.7634M15.7841 6.76343C15.7841 8.97257 13.9932 10.7634 11.7841 10.7634C9.57492 10.7634 7.78406 8.97257 7.78406 6.76343C7.78406 4.55429 9.57492 2.76343 11.7841 2.76343C13.9932 2.76343 15.7841 4.55429 15.7841 6.76343Z"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <h2>Mitt Konto</h2>
      </aside>
    </section>


  </main>

</body>

</html>
